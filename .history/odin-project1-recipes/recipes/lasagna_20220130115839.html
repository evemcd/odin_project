<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lasagna</title>
</head>
<body>
    <h1>Lasagna</h1>
    <img src="../images/lasagna.jfif" alt="Lasagna">
    <h3>Description</h3>
    <p>Great with a salad and garlic bread.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>16oz lasagna sheets</li>
        <li>1lb lean ground beef</li>
        <li>15oz tomato sauce</li>
        <li>6oz tomato pasta</li>
        <li>2tsp garlic salt</li>
        <li>5tbsp Italian seasoning</li>
        <li>1 pint ricotta cheese</li>
        <li>2 cups shredded mozzarella</li>
    </ul>
</body>
</html>
